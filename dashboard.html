<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Riservata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1f2e;
      color: #fff;
    }
    header {
      background-color: #005eff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .logout-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #d63e3e;
    }
    .container {
      padding: 30px;
    }
    .welcome {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Area Riservata - Ufficio Gabriel Jones</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <p class="welcome" id="welcomeText">Benvenuto...</p>
  <!-- Puoi aggiungere qui altri contenuti riservati -->
</div>

<script>
  // CONFIG FIREBASE (uguale alla login.html)
  const firebaseConfig = {
    apiKey: "AIzaSyCu9YBjutCK0UR3EoliYwiNrrKaY8cyt8U",
    authDomain: "ufficiogabrieljones.firebaseapp.com",
    projectId: "ufficiogabrieljones",
    storageBucket: "ufficiogabrieljones.firebasestorage.app",
    messagingSenderId: "754177287030",
    appId: "1:754177287030:web:e4f70d2d3d9c54c1d91057",
    measurementId: "G-HBSRVKC0JQ"
  };

  firebase.initializeApp(firebaseConfig);

  // Controlla autenticazione
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const email = user.email;
      document.getElementById('welcomeText').textContent = `Benvenuto, ${email}`;
    } else {
      // Se non loggato, reindirizza al login
      window.location.href = "login.html";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    }).catch((error) => {
      alert("Errore nel logout.");
      console.error(error);
    });
  }
</script>

</body>
</html>
