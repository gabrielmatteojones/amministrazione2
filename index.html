<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Area Riservata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a2f4a, #1a1f2e);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: #2c324b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #ffffff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1e2233;
      color: #fff;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #005eff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0040c1;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .message.success {
      color: #4caf50;
    }
    .message.error {
      color: #ff5252;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Accesso Area Riservata</h2>
  <div class="form-group">
    <label for="email">Email aziendale</label>
    <input type="email" id="email" placeholder="nome@azienda.it" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" required>
  </div>
  <button class="btn" onclick="login()">Accedi</button>
  <div id="message" class="message"></div>
</div>

<script>
  // ✅ CONFIGURAZIONE FIREBASE INTEGRATA
  const firebaseConfig = {
    apiKey: "AIzaSyCu9YBjutCK0UR3EoliYwiNrrKaY8cyt8U",
    authDomain: "ufficiogabrieljones.firebaseapp.com",
    projectId: "ufficiogabrieljones",
    storageBucket: "ufficiogabrieljones.firebasestorage.app",
    messagingSenderId: "754177287030",
    appId: "1:754177287030:web:e4f70d2d3d9c54c1d91057",
    measurementId: "G-HBSRVKC0JQ"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("message");
    msg.textContent = "";

    if (!email || !password) {
      msg.textContent = "Compila tutti i campi.";
      msg.className = "message error";
      return;
    }

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        msg.textContent = "Accesso effettuato. Reindirizzamento...";
        msg.className = "message success";
        setTimeout(() => {
          // Cambia questo link con la tua dashboard
          window.location.href = "dashboard.html";
        }, 1500);
      })
      .catch((error) => {
        console.error(error);
        let errorMsg = "Errore di accesso.";
        if (error.code === 'auth/user-not-found') errorMsg = "Utente non trovato.";
        else if (error.code === 'auth/wrong-password') errorMsg = "Password errata.";
        else if (error.code === 'auth/invalid-email') errorMsg = "Email non valida.";
        msg.textContent = errorMsg;
        msg.className = "message error";
      });
  }
</script>

</body>
</html>
