<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Ufficio Gabriel Jones</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4c51bf;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(76, 81, 191, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #434aa8;
      box-shadow: 0 8px 20px rgba(67, 74, 168, 0.6);
    }

    #errorMessage {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #ff6b6b;
      min-height: 1.2em;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        width: 90vw;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Accedi al tuo account</h2>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Accedi</button>
    </form>
    <div id="errorMessage"></div>
  </div>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCu9YBjutCK0UR3EoliYwiNrrKaY8cyt8U",
      authDomain: "ufficiogabrieljones.firebaseapp.com",
      projectId: "ufficiogabrieljones",
      storageBucket: "ufficiogabrieljones.firebasestorage.app",
      messagingSenderId: "754177287030",
      appId: "1:754177287030:web:e4f70d2d3d9c54c1d91057",
      measurementId: "G-HBSRVKC0JQ"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      errorMessage.textContent = "";

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          // Login riuscito, reindirizza alla pagina principale
          window.location.href = "index.html";
        })
        .catch(error => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
